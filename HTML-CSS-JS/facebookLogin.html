<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="card-header bg-primary postion-fixed">
            <div class="row">
                <div class="col">
                    <h3 class="font-weight-bold">Facebook</h3>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-dark">Register</button>
                </div>
            </div> 
        </div>
    </header>
    
    
    <div class="container down">
        <div class="row">
           
            <div class="col-md-7 col-12 border1">
                <h3 class="head1">Login</h3>
                <form action="">
                    <div class="row space">
                        <div class="col-3"><label>Email</label></div>
                        <div class="col"><input type="email" class="form-control" name="email" placeholder="Enter your email"></div>
                    </div>
                    <div class="row space">
                        <div class="col-3"><label>Password</label></div>
                        <div class="col"><input type="password" class="form-control" name="password" placeholder="Enter password"></div>
                    </div>
                    <div class="row space">
                        <div class="col-5"><button type="submit" class="btn btn-outline-success size">Login</button></div>
                        <div class="col-5"><button type="reset" class="btn btn-outline-info size">Reset</button></div>
                    </div>
                </form>
            </div>
            <div class="col-md-5 col-12">
                <img src="https://i.pinimg.com/736x/11/81/56/118156c798032e143ce8494b64c0b84c.jpg" alt="" >
            </div>
           
        </div>
    </div>

    <div class="card-footer footer bg-dark">
        <h6 class="font">@Copyright Reserved 2021</h6>
      </div>
</body>
</html>
